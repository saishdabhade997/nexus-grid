<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Package | NexusGrid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 bg-slate-800 rounded-2xl overflow-hidden shadow-2xl border border-slate-700">
        
        <div class="p-8 bg-slate-800 border-r border-slate-700 flex flex-col justify-center">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Order Summary</h2>
            <h1 id="plan-name" class="text-3xl font-black text-white mb-4">Loading Plan...</h1>
            <ul class="space-y-3 text-sm text-slate-400 mb-8">
                <li>✓ Instant Account Activation</li>
                <li>✓ Secure Dashboard Access</li>
                <li>✓ 24/7 Monitoring Enabled</li>
            </ul>
            <div class="mt-auto pt-6 border-t border-slate-700">
                <p class="text-xs text-slate-500">Total due today</p>
                <p id="plan-price" class="text-2xl font-bold text-white">--</p>
            </div>
        </div>

        <div class="p-8 bg-slate-900">
            <h2 class="text-2xl font-bold text-white mb-6">Create Account</h2>
            <form id="signup-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Work Email</label>
                    <input type="email" id="email" required class="w-full bg-slate-950 border border-slate-800 p-3 rounded-lg text-white outline-none focus:border-blue-500 transition-colors">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Set Password</label>
                    <input type="password" id="password" required class="w-full bg-slate-950 border border-slate-800 p-3 rounded-lg text-white outline-none focus:border-blue-500 transition-colors">
                </div>
                
                <div class="pt-4 border-t border-slate-800 mt-4">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Payment Method</label>
                    <div class="flex gap-2">
                        <div class="flex-1 bg-slate-800 border border-blue-500 p-3 rounded text-center text-xs font-bold text-white">Credit Card</div>
                        <div class="flex-1 bg-slate-950 border border-slate-800 p-3 rounded text-center text-xs font-bold text-slate-500">UPI / NetBanking</div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-green-900/20 transition-all mt-6">
                    Complete Order & Access Dashboard
                </button>
            </form>
        </div>

    </div>

    <script>
        // 1. Get Plan from URL
        const params = new URLSearchParams(window.location.search);
        const plan = params.get('plan') || 'essential';

        // 2. Update UI based on Plan
        const details = {
            'essential': { name: 'Starter Plan', price: '₹999 / mo' },
            'pro': { name: 'Professional Plan', price: '₹2,499 / mo' },
            'enterprise': { name: 'Enterprise Plan', price: 'Custom Quote' }
        };

        const selected = details[plan] || details['essential'];
        document.getElementById('plan-name').innerText = selected.name;
        document.getElementById('plan-price').innerText = selected.price;

        // 3. Handle Signup
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.innerText = "Processing Order...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password, plan })
                });

                const data = await res.json();

                if (res.ok) {
                    // Auto Login after signup
                    localStorage.setItem('authToken', data.token);
                    alert("✅ Order Successful! Redirecting to Dashboard...");
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                alert("Order Failed: " + err.message);
                btn.innerText = "Try Again";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
