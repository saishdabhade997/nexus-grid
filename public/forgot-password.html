<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-300 h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Reset Password</h1>

        <form onsubmit="handleReset(event)" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Email Address</label>
                <input type="email" id="email-input" required 
                       class="w-full bg-slate-950 border border-slate-700 p-3 rounded-lg text-white outline-none focus:border-blue-500">
            </div>

            <button type="submit" id="btn" 
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all">
                Send Reset Link
            </button>
        </form>

        <div id="debug-msg" class="mt-4 p-3 hidden text-center text-sm"></div>

        <div class="mt-4 text-center">
            <a href="/login.html" class="text-slate-500 hover:text-white">Back to Login</a>
        </div>
    </div>

    <script>
        // ‚úÖ AUTO-FILL LOGIC
window.addEventListener('DOMContentLoaded', () => {
    // 1. Check the URL for an 'email' parameter
    const params = new URLSearchParams(window.location.search);
    const emailFromLogin = params.get('email');
    const API_BASE_URL = 'https://nexusgrid-api.onrender.com'; // Example URL

    // 2. If found, put it in the box
    if (emailFromLogin) {
        const input = document.getElementById('email-input');
        if (input) {
            input.value = emailFromLogin;
            // Optional: Focus the submit button since email is done
            document.getElementById('btn').focus(); 
        }
    }
});
        // 1. This Alert proves the file loaded. 
        // If you don't see this popup on refresh, you are editing the wrong file!
        // alert("Page Loaded: JavaScript is active"); 

        async function handleReset(event) {
            // Stop page reload
            event.preventDefault(); 
            
            // UI References
            const btn = document.getElementById('btn');
            const emailVal = document.getElementById('email-input').value;
            const msgBox = document.getElementById('debug-msg');

            // Visual Feedback
            btn.innerText = "Processing...";
            btn.disabled = true;
            btn.classList.add('opacity-50');

            console.log("üöÄ Attempting to send link to:", emailVal);

            try {
                // Network Request
              // Replace with your ACTUAL Render URL (no trailing slash)
                    
                     const res = await fetch(`${API_BASE_URL}/api/forgot-password`, {
                    method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                   body: JSON.stringify({ email: emailVal })
                    });

                const data = await res.json();
                console.log("üì¶ Server Response:", data);

                msgBox.classList.remove('hidden');

                if (res.ok) {
                    // Success
                    msgBox.className = "mt-4 p-3 bg-green-900/50 text-green-200 border border-green-700 rounded";
                    msgBox.innerHTML = `‚úÖ <b>Success!</b><br>${data.message}`;
                    btn.innerText = "Sent";
                } else {
                    // Error from Server
                    throw new Error(data.error || "Unknown Error");
                }

            } catch (err) {
                // Network or Server Error
                console.error(err);
                msgBox.classList.remove('hidden');
                msgBox.className = "mt-4 p-3 bg-red-900/50 text-red-200 border border-red-700 rounded";
                msgBox.innerText = "‚ùå Error: " + err.message;
                
                btn.innerText = "Try Again";
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>

</html>
