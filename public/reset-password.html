<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | NexusGrid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-300 h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 bg-slate-900 rounded-2xl border border-slate-800 shadow-2xl">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">New Password</h1>
        
        <form id="reset-form" class="space-y-4">
            <input type="password" id="password" placeholder="New Password" required class="w-full bg-slate-950 border border-slate-700 p-3 rounded-lg text-white focus:border-blue-500 outline-none">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all">Update Password</button>
        </form>
    </div>

    <script>
        // Get Token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ token, newPassword: password })
                });
                const data = await res.json();
                
                if(res.ok) {
                    alert("Success! Redirecting to login...");
                    window.location.href = '/login.html';
                } else {
                    alert(data.error);
                }
            } catch(err) { alert("Failed to reset"); }
        });
    </script>
</body>
</html>
