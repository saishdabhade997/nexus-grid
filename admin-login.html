<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusGrid | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 flex items-center justify-center h-screen font-sans text-slate-200">

    <div class="w-full max-w-md p-8 bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-600 to-purple-600"></div>

        <div class="text-center mb-8">
            <h1 class="text-2xl font-black text-white tracking-tighter">NEXUS<span class="text-red-600">GRID</span></h1>
            <p class="text-xs font-bold text-red-500 uppercase tracking-widest mt-2">Restricted Access // Level 5</p>
        </div>

        <form id="admin-login-form" class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Admin Identity</label>
                <input type="email" id="email" class="w-full bg-slate-950 border border-slate-800 focus:border-red-600 rounded-lg px-4 py-3 text-sm text-white outline-none transition-colors" placeholder="admin@nexusgrid.com" required>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Passphrase</label>
                <input type="password" id="password" class="w-full bg-slate-950 border border-slate-800 focus:border-red-600 rounded-lg px-4 py-3 text-sm text-white outline-none transition-colors" placeholder="••••••••" required>
            </div>

            <button type="submit" class="w-full bg-red-700 hover:bg-red-600 text-white font-bold text-xs py-4 rounded-lg uppercase tracking-widest transition-all shadow-lg shadow-red-900/20">
                Authenticate
            </button>
        </form>
        
        <p id="error-msg" class="mt-4 text-center text-xs font-bold text-red-500 hidden"></p>

        <div class="mt-8 text-center border-t border-slate-800 pt-4">
            <a href="/index.html" class="text-[10px] text-slate-600 hover:text-slate-400 uppercase font-bold transition-colors">← Return to User Portal</a>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const errorEl = document.getElementById('error-msg');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI Feedback
            btn.innerText = "VERIFYING CREDENTIALS...";
            btn.disabled = true;
            btn.classList.add('opacity-50');
            errorEl.classList.add('hidden');

            try {
                // Call the SPECIAL Admin Login Route
                const res = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', 'admin'); // Store role locally
                    window.location.href = '/admin.html';
                } else {
                    throw new Error(data.error || 'Access Denied');
                }
            } catch (err) {
                errorEl.innerText = `⛔ ${err.message}`;
                errorEl.classList.remove('hidden');
                btn.innerText = "Authenticate";
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        });
    </script>
</body>
</html>
